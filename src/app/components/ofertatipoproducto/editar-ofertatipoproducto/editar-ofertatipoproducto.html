<div class="formulario-container">
  <h2 class="titulo">
    {{ ofertaId > 0 ? 'Editar Oferta de Tipo de Producto' : 'Registrar Nueva Oferta' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="grabar()">
    <!-- Producto -->
    <mat-form-field appearance="fill" class="campo">
      <mat-label>Producto</mat-label>
      <select matNativeControl formControlName="idProducto" required>
        <option value="">Seleccione un producto</option>
        <option *ngFor="let p of productos" [value]="p.idProducto">{{ p.nombre }}</option>
      </select>
    </mat-form-field>

    <!-- Tipo de Oferta -->
    <mat-form-field appearance="fill" class="campo">
      <mat-label>Tipo de Oferta</mat-label>
      <select matNativeControl formControlName="idTipoOferta" required>
        <option value="">Seleccione una oferta</option>
        <option *ngFor="let t of tipoOfertas" [value]="t.idTipoOferta">{{ t.nombre }}</option>
      </select>
    </mat-form-field>

    <!-- Fecha de Aplicación -->
    <mat-form-field appearance="fill" class="campo">
      <mat-label>Fecha de Aplicación</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="fechaAplicacion" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Botones -->
    <div class="botones">
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        {{ ofertaId > 0 ? 'Actualizar' : 'Registrar' }}
      </button>

      <button mat-stroked-button color="warn" [routerLink]="['/OfertaTipoProducto/listar']">
        Cancelar
      </button>
    </div>
  </form>
</div>
