<h2>Listado de Im√°genes de Clientes</h2>

<mat-form-field appearance="outline" class="buscador">
  <mat-label>Buscar por archivo o URL</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Buscar..." />
</mat-form-field>

   <button mat-raised-button color="primary" routerLink="/imagenCliente/edit">
      <mat-icon>add</mat-icon>
      Agregar Producto
    </button>
  


<table mat-table [dataSource]="hgDataSource" class="mat-elevation-z2">

  <!-- ID -->
  <ng-container matColumnDef="idImagenCliente">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let img">{{ img.idImagenCliente }}</td>
  </ng-container>

  <!-- Nombre de archivo -->
  <ng-container matColumnDef="nombreArchivo">
    <th mat-header-cell *matHeaderCellDef>Archivo</th>
    <td mat-cell *matCellDef="let img">{{ img.nombreArchivo }}</td>
  </ng-container>

  <!-- Imagen -->
  <ng-container matColumnDef="urlImagen">
    <th mat-header-cell *matHeaderCellDef>Vista Previa</th>
    <td mat-cell *matCellDef="let img">
      <img [src]="img.urlImagen" alt="imagen" width="80" />
    </td>
  </ng-container>

  <!-- Cliente -->
  <ng-container matColumnDef="cliente">
    <th mat-header-cell *matHeaderCellDef>ID Cliente</th>
    <td mat-cell *matCellDef="let img">{{ img.cliente }}</td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let img">
      <button mat-button color="primary" [routerLink]="['/imagencliente/editar', img.idImagenCliente]">
        Editar
      </button>
      <button mat-button color="warn" (click)="hgEliminar(img.idImagenCliente)">
        Eliminar
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="hgDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: hgDisplayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
