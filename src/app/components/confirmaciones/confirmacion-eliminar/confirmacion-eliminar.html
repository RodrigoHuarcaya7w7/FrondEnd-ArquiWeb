<mat-dialog-content>
  <p>¿Estás seguro de eliminar el registro?</p>  
  <mat-dialog-actions>
    <button matButton mat-dialog-close (click)="cancelar()">No</button>
    <button matButton mat-dialog-close cdkFocusInitial (click)="confirmar()">Si</button>
  </mat-dialog-actions>
</mat-dialog-content>

<h2 mat-dialog-title>¿Estás seguro de que deseas eliminar este tipo de pago?</h2>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Sí</button>
</mat-dialog-actions>
