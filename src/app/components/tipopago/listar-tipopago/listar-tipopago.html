<div class="container">
  <h1>Lista de Tipos de Pago</h1>
  <p>Total de tipos de pago: {{ tipoPagos.length }}</p>

<button mat-raised-button color="primary" [routerLink]="['/TipoPago/edit']">
  Ir aa agregar Tipo Pago
</button>

  <mat-form-field appearance="outline">
    <mat-label>Filtrar por nombre</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Escribe para buscar..." />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="idTipoPago">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let tipoPago">{{ tipoPago.idTipoPago }}</td>
    </ng-container>

    <ng-container matColumnDef="nombrePago">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let tipoPago">{{ tipoPago.nombrePago }}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let tipoPago">
        <a (click)="eliminarTipoPago(tipoPago.idTipoPago)" style="cursor: pointer;">
          <mat-icon>delete</mat-icon> Eliminar
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
