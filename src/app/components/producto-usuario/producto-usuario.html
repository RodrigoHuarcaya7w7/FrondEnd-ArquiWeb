<div class="product-container">
  <mat-card *ngFor="let p of productos" class="product-card" (click)="seleccionar(p)">
    <img mat-card-image
     [src]="p.imagenes?.[0]?.urlImagen || 'assets/img/imagen-default.png'"
     alt="{{p.nombre}}" />

    <mat-card-content>
      <h3>{{ p.nombre }}</h3>
      <p>Precio: {{ p.precio | currency:'USD' }}</p>
      <p>{{ p.descripcion }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Seleccionar</button>
    </mat-card-actions>
  </mat-card>
</div>
