 <h2 class="titulo">Listado de Categorías</h2>

<mat-form-field appearance="outline" class="buscador">
  <mat-label>Buscar por nombre o descripción</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Buscar..." />
</mat-form-field>

<button mat-raised-button color="primary" [routerLink]="['/categoria/edit']">
  Ir al listado de categorías
</button>

<table mat-table [dataSource]="hgDataSource" class="mat-elevation-z2">

    
  <!-- ID -->
  <ng-container matColumnDef="idCategoria">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let categoria"> {{ categoria.idCategoria }} </td>
  </ng-container>

  <!-- Nombre -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let categoria"> {{ categoria.nombre }} </td>
  </ng-container>

  <!-- Descripción -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let categoria"> {{ categoria.descripcion }} </td>
  </ng-container>

  <!-- Acciones -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let categoria">
      <button mat-icon-button color="primary" [routerLink]="['/categoria/edit', categoria.idCategoria]">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="hgEliminar(categoria.idCategoria)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="hgDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: hgDisplayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
