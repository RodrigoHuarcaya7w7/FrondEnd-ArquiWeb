<form [formGroup]="formDetalle" (ngSubmit)="guardar()">

 <mat-form-field appearance="fill">
  <mat-label>Pedido</mat-label>
  <mat-select formControlName="idPedido">
    <mat-option *ngFor="let p of pedidos" [value]="p.idPedido">
      Pedido #{{ p.idPedido }} - {{ p.fecha | date:'shortDate' }}
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field appearance="fill">
  <mat-label>Producto</mat-label>
  <mat-select formControlName="idProducto">
    <mat-option *ngFor="let prod of productos" [value]="prod.idProducto">
      {{ prod.nombre }}
    </mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cantidad</mat-label>
    <input matInput type="number" formControlName="cantidad" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Precio</mat-label>
    <input matInput type="number" formControlName="precio" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Total</mat-label>
    <input matInput type="number" [value]="formDetalle.get('total')?.value" disabled />
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Guardar</button>

    <!-- BotÃ³n Cerrar -->
    <button mat-raised-button color="warn" routerLink="/DetallePedido/listar" class="boton-cerrar">
      <mat-icon>close</mat-icon>
      Cerrar
    </button>

</form>
