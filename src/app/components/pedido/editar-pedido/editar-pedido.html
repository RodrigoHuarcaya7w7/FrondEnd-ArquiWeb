<h2>Editar Pedido</h2>

<form [formGroup]="formPedido" (ngSubmit)="guardarPedido()" class="formulario">


  <mat-form-field appearance="fill">
    <mat-label>Dirección</mat-label>
    <input matInput formControlName="direccion">
  </mat-form-field>

 <mat-form-field appearance="fill">
  <mat-label>Fecha</mat-label>
  <input
    matInput
    type="datetime-local"
    formControlName="fecha"
  />
</mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Estado</mat-label>
    <input matInput formControlName="estado">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Monto</mat-label>
    <input matInput type="number" formControlName="monto">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Cliente</mat-label>
    <mat-select formControlName="clienteId">
      <mat-option *ngFor="let c of clientes" [value]="c.idCliente">
        {{ c.nombre }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Método de Pago</mat-label>
    <mat-select formControlName="metodoPagoId">
      <mat-option *ngFor="let m of metodosPago" [value]="m.idMetodoPago">
        {{ m.descripcion }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="formPedido.invalid">
    Actualizar
  </button>
+ <button mat-button color="warn" routerLink="/pedidos/listar">Cancelar</button>

</form>
